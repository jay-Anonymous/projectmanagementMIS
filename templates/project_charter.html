<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Charter</title>
    <link rel="stylesheet" href="/assets/taskmanager/css/styles.css">
</head>
<body>
    <h1>Project Charter</h1>
    <form id="project-charter-form">
        <label for="project-name">Project Name:</label>
        <input type="text" id="project-name" name="project-name" required>

        <label for="objectives">Objectives:</label>
        <textarea id="objectives" name="objectives" required></textarea>

        <label for="scope">Scope:</label>
        <textarea id="scope" name="scope" required></textarea>

        <label for="participants">Participants:</label>
        <input type="text" id="participants" name="participants" required>

        <button type="submit">Submit Project Charter</button>
    </form>
    <script src="/assets/taskmanager/js/project_charter.js"></script>
</body>
</html>
