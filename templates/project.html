<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Project Management Dashboard</h1>
    </header>
    <main>
        <section id="project-details">
            <h2>Project Details</h2>
            <div id="project-info">
                <!-- Project information will be displayed here -->
            </div>
        </section>
        <section id="tasks">
            <h2>Tasks</h2>
            <ul id="task-list">
                <!-- List of tasks will be displayed here -->
            </ul>
        </section>
        <section id="milestones">
            <h2>Milestones</h2>
            <ul id="milestone-list">
                <!-- List of milestones will be displayed here -->
            </ul>
        </section>
        <section id="budget">
            <h2>Budget Tracking</h2>
            <div id="budget-info">
                <!-- Budget information will be displayed here -->
            </div>
        </section>
        <section id="analytics">
            <h2>Analytics</h2>
            <div id="analytics-info">
                <!-- Analytics and reports will be displayed here -->
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Project Management Tool</p>
    </footer>
</body>
</html>
