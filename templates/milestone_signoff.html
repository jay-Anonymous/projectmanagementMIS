<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milestone Signoff</title>
    <link rel="stylesheet" href="/assets/taskmanager/css/styles.css">
</head>
<body>
    <h1>Milestone Signoff</h1>
    <form id="milestone-signoff-form">
        <label for="milestone-name">Milestone Name:</label>
        <input type="text" id="milestone-name" name="milestone-name" required>

        <label for="client-name">Client Name:</label>
        <input type="text" id="client-name" name="client-name" required>

        <label for="signature">Signature:</label>
        <input type="text" id="signature" name="signature" required>

        <button type="submit">Sign Off</button>
    </form>
    <script src="/assets/taskmanager/js/milestone_signoff.js"></script>
</body>
</html>
