<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timesheet Filling</title>
    <link rel="stylesheet" href="/assets/taskmanager/css/styles.css">
</head>
<body>
    <h1>Timesheet Filling</h1>
    <form id="timesheet-form">
        <label for="employee-name">Employee Name:</label>
        <input type="text" id="employee-name" name="employee-name" required>

        <label for="project">Project:</label>
        <input type="text" id="project" name="project" required>

        <label for="hours-worked">Hours Worked:</label>
        <input type="number" id="hours-worked" name="hours-worked" required>

        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>

        <button type="submit">Submit Timesheet</button>
    </form>
    <script src="/assets/taskmanager/js/timesheet.js"></script>
</body>
</html>
